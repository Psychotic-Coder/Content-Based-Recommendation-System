<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<style>
  /* ---------------------------------------------------------- */
  /* --------------------GLOBAL HTML STYLE--------------------- */
  /* ---------------------------------------------------------- */
  *{
   color: white !important;
  }
  .bg{
    background-image: url("../assets/bg.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
  }

  /* ---------------------------------------------------------- */
  /* ----------------------CARD TILE STYLE--------------------- */
  /* ---------------------------------------------------------- */
  .flex-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    max-width: 400px;
    margin-top:30px;
    margin-left: 15px;
    margin-right: 15px;
    background:rgba(18, 105, 245, 0.794);
  }
  .card:hover{
    max-width: 405px;
    margin-bottom: -5px;
    margin-left: 12px;
    margin-right: 13px;
    box-shadow: 5px 5px rgba(51,51,51,0.5);
  }
  .header-image {
    background-size: cover;
  }
  .btn{
    background:#333;
    border-radius: 10px;
    height:40px;
  }

  /* ---------------------------------------------------------- */
  /* --------------------RAZER ADVER STYLE--------------------- */
  /* ---------------------------------------------------------- */
  .container{
    width:76%;
    margin-left:12%;
    margin-right:12%;
  }

  /* ---------------------------------------------------------- */
  /* --------------------HEADER AND FOOTER--------------------- */
  /* ---------------------------------------------------------- */
  .header{
    margin-left:15px;
    margin-right:15px;
    background: rgba(18, 105, 245, 0.794);
    text-align: center;
    text-transform: uppercase;
  }
  .footer{
    background: #333;
    margin-top:30px;
    height: 150px;
    text-align: center;
    padding-top: 10px;
  }
</style>

<div class="bg">
  <!--              TOOLBAR              -->
  <mat-toolbar color="primary">SE Project</mat-toolbar>
  <div class="header">
    <h1>Laptop Recommender System</h1>
  </div>
  
  <!--              ADVERT BAR           -->
  <img class="container" src="../assets/b3.jpeg" alt="Laptop">

  <!--          INFORMATION CARD         -->
  <div class="flex-container">
    <mat-card class="card" *ngFor="let item of laptops">
      <a href="{{item.Link}}">
        <img mat-card-image src="../assets/{{item.Img}}.jpeg" alt="Logo">
      </a>
      <mat-card-header>
        <mat-card-title>{{item.Name}}</mat-card-title>
        <mat-card-subtitle>{{item.Cpu}}, {{item.Mem}}</mat-card-subtitle>
        <mat-card-subtitle>{{item.Gpu}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <a href="{{item.Link}}"><button class="btn" mat-button onclick="">Price: Euro {{item.Price}}/-</button></a>
      </mat-card-actions>
    </mat-card>
  </div>

  <!--              FOOTER               -->
  <div class="footer">
    <h3>Made by Ashwin, Sunny and Steve</h3>
  </div>
</div>
